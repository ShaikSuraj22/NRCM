<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12"><img  src="images/Beeslogo2.png" width="100" height="90"   alt=""></div>
        </div>
        <!-- header section -->
        <div class="row ">
            <div class="row justify-content-center ">
                <div class="col-md-6 row2 top"><img src="images/header.jpg" width="100%" alt="">
                </div>
            </div>
            <!-- LOGIN SECTION -->
            <div class="row justify-content-center">
                <div class="col-md-3 jj"><a href="#">Student Office 365 Login <br><br> <a href="">OPAC</a></a></div>
                <div class="col-md-3"><img src="images/suraj.png" alt="">Submit <br>
                    <br>
                    <div class="fo" >
                        <form  action="#"><button class="bt2 "><i class="fa-regular fa-user"></i></button>
                            <input type="text" placeholder="Username"><br>
                            <button class="bt ">Next</button>
                        </form>
                    </div>
                    <div class="foo" >
                        <form  action="#"><button class="bt2 "><i class="fa-regular fa-user"></i></button>
                            <input type="password" placeholder="password"><br>
                            <button class="bt ">Next</button>
                        </form>
                    </div>
                   
                   
                </div>

            </div>
            
        </div>
        
    </div>
    <script>
        $(document).ready(function(){
            $(".bt").click(function(){
                $(".fo").hide()
                $(".foo").show()

            })
        })
    </script>
    
</body>
